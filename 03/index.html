<html>

<script>
var imgs = {};

function preload() {
  for (var i = 32; i <= 126; i++) {
    imgs[i.toString()] = loadImage("assets/" + i.toString() + ".png");
  }
}

function setup() {
  createCanvas(600, 600);
  background(0);
}

function draw() {
}

function keyTyped() {
  var code = unchar(key);
  if (code >= 32 && code <= 126) {
    image(imgs[code.toString()], 0, 0, width, height);
  }
  return false; // prevent any default behavior
}

</script>
</html>
